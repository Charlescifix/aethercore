<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AEGOCAP - Password Recovery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --primary-gold: #D4AF37;
            --dark-bg: #050505;
            --card-bg: #0A0A0A;
            --border-color: rgba(212, 175, 55, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #A8A8A8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .security-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99999;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-gold), #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reset-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .info-text {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(255, 255, 255, 0.08);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-gold), #B8960F);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .form-footer {
            margin-top: 2rem;
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .form-footer a {
            color: var(--primary-gold);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .form-footer a:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .reset-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="security-layer"></div>

    <div class="container">
        <div class="logo">
            <a href="/" style="text-decoration: none;">
                <h1>AEGOCAP</h1>
            </a>
        </div>

        <div class="reset-card">
            <h2>Forgot Password?</h2>

            <p class="info-text">
                Enter your email address and we'll send you a secure link to reset your password.
            </p>

            <form method="post" action="/retrieve-access">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required placeholder="you@example.com" autocomplete="email">

                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>

            <div class="form-footer">
                <a href="/sync-form">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const dt = {open: false};
            const threshold = 160;
            setInterval(() => {
                if (window.outerHeight - window.innerHeight > threshold ||
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!dt.open) {
                        dt.open = true;
                        window.location.href = '/';
                    }
                }
            }, 500);

            document.addEventListener('keydown', (e) => {
                if (e.keyCode === 123 ||
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                    (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                    return false;
                }
            });
        })();

        document.getElementById('email').focus();
    </script>
</body>
</html>

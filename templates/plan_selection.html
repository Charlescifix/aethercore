<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AEGOCAP - Choose Investment Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --primary-gold: #D4AF37;
            --dark-bg: #050505;
            --card-bg: #0A0A0A;
            --border-color: rgba(212, 175, 55, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #A8A8A8;
            --success: #00D46A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        .security-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99999;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-gold), #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .progress-bar {
            max-width: 400px;
            margin: 0 auto 3rem;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, var(--primary-gold), #FFD700);
            border-radius: 2px;
        }

        .content-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .plans-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .plan-option {
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .plan-option:hover {
            border-color: var(--primary-gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .plan-option.selected {
            border-color: var(--primary-gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .plan-option.selected::before {
            content: 'âœ“';
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            background: var(--primary-gold);
            color: var(--dark-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .plan-range {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .plan-rate {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .plan-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .duration-info {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .duration-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .hidden-inputs {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-gold), #B8960F);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .content-card {
                padding: 2rem 1.5rem;
            }

            .plans-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="security-layer"></div>

    <div class="container">
        <div class="header">
            <a href="/" style="text-decoration: none;">
                <div class="logo">AEGOCAP</div>
            </a>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="content-card">
            <h2>Choose Your Investment Plan</h2>

            <form method="post" action="/submit-plan" id="planForm">
                <div class="plans-container">
                    <div class="plan-option" onclick="selectPlan('starter')">
                        <div class="plan-range">$1,000 - $4,500</div>
                        <div class="plan-rate">5%</div>
                        <div class="plan-label">Monthly Returns</div>
                    </div>

                    <div class="plan-option" onclick="selectPlan('premium')">
                        <div class="plan-range">$4,501 - $9,000</div>
                        <div class="plan-rate">6%</div>
                        <div class="plan-label">Monthly Returns</div>
                    </div>
                </div>

                <div class="duration-info">
                    <div class="duration-title">Investment Duration</div>
                    <div style="color: var(--text-secondary);">
                        All investments are quarterly (3 months) with monthly dividend payments
                    </div>
                </div>

                <div class="hidden-inputs">
                    <select name="amount_range" id="amount_range" required>
                        <option value="">Select</option>
                        <option value="1000-4500">$1,000 - $4,500</option>
                        <option value="4501-9000">$4,501 - $9,000</option>
                    </select>

                    <select name="return_rate" id="return_rate" required>
                        <option value="">Select</option>
                        <option value="5%">5% Monthly</option>
                        <option value="6%">6% Monthly</option>
                    </select>

                    <select name="duration" required>
                        <option value="quarterly">Quarterly</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Continue to Deposit
                </button>
            </form>
        </div>
    </div>

    <script>
        (function() {
            const dt = {open: false};
            const threshold = 160;
            setInterval(() => {
                if (window.outerHeight - window.innerHeight > threshold ||
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!dt.open) {
                        dt.open = true;
                        window.location.href = '/';
                    }
                }
            }, 500);

            document.addEventListener('keydown', (e) => {
                if (e.keyCode === 123 ||
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                    (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                    return false;
                }
            });
        })();

        let selectedPlan = null;

        function selectPlan(plan) {
            document.querySelectorAll('.plan-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            if (plan === 'starter') {
                document.querySelectorAll('.plan-option')[0].classList.add('selected');
                document.getElementById('amount_range').value = '1000-4500';
                document.getElementById('return_rate').value = '5%';
            } else {
                document.querySelectorAll('.plan-option')[1].classList.add('selected');
                document.getElementById('amount_range').value = '4501-9000';
                document.getElementById('return_rate').value = '6%';
            }

            selectedPlan = plan;
            document.getElementById('submitBtn').disabled = false;
        }
    </script>
</body>
</html>
